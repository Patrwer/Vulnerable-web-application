<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Test Przekierowań</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Tester Przekierowań</h2>

  <form th:action="@{/api/redirect}" method="get" class="space-y-4">
    <input type="text" name="targetUrl" class="w-full p-2 border rounded" required>
    <button class="w-full bg-blue-500 text-white p-2 rounded">Przekieruj</button>
  </form>

  <div class="mt-6">
    <h3 class="font-medium mb-2">Szybkie linki:</h3>
    <div class="space-y-2">
      <a th:each="url : ${{'/api/safe-page', '/api/login-success'}}"
         th:href="@{/api/redirect(targetUrl=${url})}"
         class="block p-2 hover:bg-gray-100 rounded"
         th:text="${url}">URL</a>
    </div>
  </div>
</div>
</body>
</html>
